<body>
    <div class="container">

        <div class="header">
            <div class="header-content-div">
                <div class="header-logo">
                    <img src="https://picsum.photos/seed/picsum/100/50" alt="">
                </div>

                <div class="header-menu">
                    <ul>
                        <li><a href="index.html" class="menu-items">Anasayfa</a></li>
                        <li><a href="iletisim.html" class="menu-items">İletişim</a></li>

                    </ul>

                </div>
            
            </div>
        </div>   
        <div class="container">
            <form action="https://formspree.io/f/mjvlodye" method="post">
            <div class="row">
                    <h4 style="text-align:center">Mesajınızı Giriniz</h4>
            </div>
            <div class="row input-container">
                    <div class="col-xs-12">
                        <div class="styled-input wide">
                            <input type="text" name="isim" required />
                            <label>Adınız</label> 
                        </div>
                    </div>
                    <div class="col-md-6 col-sm-12">
                        <div class="styled-input">
                            <input type="text" name="eposta" required />
                            <label>E-Postanız</label> 
                        </div>
                    </div>
                    <div class="col-md-6 col-sm-12">
                        <div class="styled-input" style="float:right;">
                            <input type="text" name="telNo" required />
                            <label>Telefon Numaranız</label> 
                        </div>
                    </div>
                    <div class="col-xs-12">
                        <div class="styled-input wide">
                            <textarea name="mesaj" required></textarea>
                            <label>Mesajınız</label>
                        </div>
                    </div>
                    <div class="col-xs-12">
                        <div class="btn-lrg submit-btn"><button type="submit">Mesajı Gönder</button> </div>
                    </div>
            </div>
        </form>
        </div>
        
    </div>
