<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vize Sunum | Giriş</title>
    <link rel="stylesheet" href="css/giris.css">
    <!-- Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet"> 
    <!-- Google Fonts-->
    <script src="https://kit.fontawesome.com/f730a4160e.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="header">
        <div class="header-content-div">
            <div class="header-logo">
                <img src="https://picsum.photos/seed/picsum/100/50" alt="">
            </div>

            <div class="header-menu">
                <ul>
                    <li><a href="index.html" class="menu-items">Anasayfa</a></li>
                    <li><a href="iletisim.html" class="menu-items">İletişim</a></li>
                    <li><a href="hakkımızda.html" class="menu-items">Hakkımızda</a></li>
                    <li><a href="giris.html" class="menu-items">Giriş Yap</a></li>
                </ul>

            </div>
        
        </div>
    </div>
   

        

<div class="container" id="container">
	<div class="form-container sign-up-container">
		<form action="#">
			<h1>Hesap Oluştur</h1>
			<div class="social-container">
				<a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
				<a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
				<a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
			</div>
			<span>veya e-postan ile hesap oluştur</span>
			<input type="text" placeholder="Adınız" />
			<input type="email" placeholder="E-Postanız" />
			<input type="password" placeholder="Şifreniz" />
			<button>Oluştur</button>
		</form>
	</div>
	<div class="form-container sign-in-container">
		<form action="#">
			<h1>Giriş Yap</h1>
			<div class="social-container">
				<a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
				<a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
				<a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
			</div>
			<span>veya kendi hesabını kullan</span>
			<input type="email" placeholder="E-Postanız" />
			<input type="password" placeholder="Şifreniz" />
			<a href="#">Şifreni mi unuttun?</a>
			<button>Giriş Yap</button>
		</form>
	</div>
	<div class="overlay-container">
		<div class="overlay">
			<div class="overlay-panel overlay-left">
				<h1>Tekrardan Hoşgeldin</h1>
				<p>Giriş yapmak için bilgilerini gir</p>
				<button class="ghost" id="signIn">Giriş Yap</button>
			</div>
			<div class="overlay-panel overlay-right">
				<h1>Buralarda Yeni misin?</h1>
				<p>Kayıt olmak için kişisel bilgilerini bizimle paylaş</p>
				<button class="ghost" id="signUp">Kayıt Ol</button>
			</div>
		</div>
	</div>
</div>

            
                
                    
                       
           
                


            
 

<script>
const signUpButton = document.getElementById('signUp');
const signInButton = document.getElementById('signIn');
const container = document.getElementById('container');

signUpButton.addEventListener('click', () => {
	container.classList.add("right-panel-active");
});

signInButton.addEventListener('click', () => {
	container.classList.remove("right-panel-active");
});
    </script>
</body>
</html>
